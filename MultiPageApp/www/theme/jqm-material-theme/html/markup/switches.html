<!DOCTYPE HTML>
<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.material.theme.css" />
      <script src="../../js/jquery.js"></script>
      <script src="../../js/jquery.mobile.js"></script>
    </head>
    <body>
      <div data-role="page" >
        <div data-role="panel" data-display="push" id="sidebar">
          <ul data-role="listview">
            <li data-icon="false"><a data-ajax="false" href="../../index.html">Home</a></li>
            <li data-icon="false"><a data-ajax="false" href="../examples.html">Examples</a></li>
            <li data-icon="false"><a data-ajax="false" href="../custom/version.html">Version 1.0.1</a></li>
          </ul>
        </div>

        <div data-role="header" data-theme="d" data-tap-toggle="false">
          <a href="#sidebar" class="ui-btn-left ui-btn ui-icon-md-menu ui-btn-icon-notext"></a>
          <h1 class="header-title">Switches</h1>
        </div>
        <div data-role="content">
          <div class="ui-padding">
            <h3>Switches and sliders</h3>
          </div>

          <ul data-role="listview">
            <li class="ui-field-contain">
              <label>Flip switch:</label>
              <select data-wrapper-class="material-switch" data-theme="g" data-role="flipswitch" data-corners="false" data-mini="true">
                <option value="off">Off</option>
                <option value="on">On</option>
              </select>
            </li>
            <li class="ui-field-contain">
              <label>Slider (inherit):</label>
              <input class="material-slider" type="range" value="25" min="0" max="100" data-highlight="true">
            </li>
            <li class="ui-field-contain">
              <label>Slider (data-theme):</label>
              <input class="material-slider" type="range" value="25" min="0" max="100" data-theme="c" data-highlight="true">
            </li>
            <li class="ui-field-contain">
              <label>Slider (data-track-theme):</label>
              <input class="material-slider" type="range" value="15" min="0" max="100" data-theme="d" data-track-theme="c" data-highlight="true">
            </li>
            <li class="ui-field-contain">
              <div class="material-slider" data-role="rangeslider" data-corners="false" >
                <label>Range(inherit):</label>
                <input type="range" min="0" max="100" value="10">
                <input type="range" min="0" max="100" value="100">
              </div>
            </li>
            <li class="ui-field-contain">
              <div class="material-slider" data-role="rangeslider" data-corners="false" >
                <label>Range(data-theme):</label>
                <input type="range" min="0" max="100" value="10" data-theme="b">
                <input type="range" min="0" max="100" value="100" data-theme="b">
              </div>
            </li>
            <li class="ui-field-contain">
              <div class="material-slider" data-role="rangeslider" data-corners="false" >
                <label>Range(data-track-theme):</label>
                <input type="range" min="0" max="100" value="10" data-track-theme="b">
                <input type="range" min="0" max="100" value="100" data-theme="e" data-track-theme="d">
              </div>
            </li>
          </ul>
          <br />
        </div>
        <div data-role="footer" data-tap-toggle="false" data-position="fixed">
          <p class="ui-mini">Copyright <a href="http://ququplay.com">Ququplay LLC</a> All rights reserved.</p>
        </div>
      </div>
  </body>
</html>
