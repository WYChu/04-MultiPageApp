<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.material.theme.css" />
    <!-- include slick slider css -->
    <link rel="stylesheet" type="text/css" href="../../vendor/slick/slick.css" />
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery.mobile.js"></script>
    <!-- include slick slider js -->
    <script src="../../vendor/slick/slick.min.js"></script>
    <style>
      img {
          max-width: 100%;
          height: auto;
          width: auto\9; /* ie8 */
      }
    </style>
  </head>
  <body>
    <div data-role="page">
      <div data-role="panel" data-display="push" id="sidebar">
        <ul data-role="listview">
          <li data-icon="false"><a data-ajax="false" href="../../index.html">Home</a></li>
          <li data-icon="false"><a data-ajax="false" href="../examples.html">Examples</a></li>
          <li data-icon="false"><a data-ajax="false" href="./version.html">Version 1.0.1</a></li>
        </ul>
      </div>

      <div data-role="header" data-theme="d" data-tap-toggle="false">
        <a href="#sidebar" data-icon="md-menu" data-iconpos="notext" data-shadow="false"></a>
        <h1 class="header-title">Slider</h1>
        <a data-ajax="false" href="../../index.html" data-icon="md-home" data-iconpos="notext" data-shadow="false"></a>
      </div>

      <div data-role="content">
        <div class="slider images" style="margin: 0 auto; max-width: 740px">
          <div><div class="image"><img data-lazy="../../img/slide1.png"/></div></div>
          <div><div class="image"><img data-lazy="../../img/slide2.png"/></div></div>
          <div><div class="image"><img data-lazy="../../img/slide3.png"/></div></div>
        </div>
        <br />
        <p class="ui-padding">
          <strong>Slider</strong> is a perfect way to show your images. It will also work with any other html content.
          It's easy to setup and it works great with most touch devices.
        </p>
      </div>

      <div data-role="footer" data-tap-toggle="false" data-position="fixed">
        <p class="ui-mini">Copyright <a href="http://ququplay.com">Ququplay LLC</a> All rights reserved.</p>
      </div>
    </div>
    <!-- activate slider -->
    <script>
      $('.images').slick({
        dots: true,
        infinite: true,
        slide: 'div',
        speed: 300
      });
    </script>
  </body>
</html>
